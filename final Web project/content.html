<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body{
             margin: 0;
      font-family: Arial, sans-serif;
      background: whitesmoke;
        }


      .languages {
  display: grid;
  grid-template-columns: repeat(3, 1fr); 
  gap: 20px;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100px;
  margin-bottom: 10px;
}

.btn {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 15px;
  border-radius: 10px;
  background: #007bff;
  color: white;
  text-decoration: none;
}


@media (max-width: 768px) {
  .languages {
    grid-template-columns: 1fr;
  }
}





nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background: #faf9f7;
      border-bottom: 1px solid #ddd;
    }
    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

  


    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }



    .logo img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
    }


    
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
    }

    nav ul li a:hover {
      color: #ff6600;
    }

    .nav-right li {
      margin-left: 18px;
    }




    .login {
      text-decoration: none;
      color: #333;
      font-size: 15px;
    }


    .signup {
      padding: 6px 14px;
      border: 1px solid #333;
      border-radius: 20px;
      text-decoration: none;
      font-size: 15px;
      color: #333;
    }



    .signup:hover {
      background: #333;
      color: white;
    }

     @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      nav ul.nav-right {
        align-self: flex-end;
        flex-direction: row;
      }
    }

    @media (max-width: 480px) {
      .logo img {
        width: 48px;
        height: 48px;
      }
    }

    </style>
</head>
